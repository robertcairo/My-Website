<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
        }
        nav a {
            margin-left: 1rem;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background: url('https://source.unsplash.com/1600x800/?shopping') center/cover;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .product {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin: 1rem;
            font-size: 1.2rem;
        }
        .product p {
            margin: 0 1rem 1rem;
            color: #555;
        }
        .product button {
            background: #ff7e5f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .product button:hover {
            background: #feb47b;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
        footer a {
            color: #ff7e5f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopSphere</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to ShopSphere</h2>
        <p>Your one-stop shop for everything unique and stylish!</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="Images/Sneakers_Image" alt="Product">
            <h3>Trendy Sneakers</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Images/Headphones_Image" alt="Product">
            <h3>Wireless Headphones</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Images/Smartwatch_Image" alt="Product">
            <h3>Smart Watch</h3>
            <p>$149.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Images/Backpack_Image" alt="Product">
            <h3>Leather Backpack</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShopSphere. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
